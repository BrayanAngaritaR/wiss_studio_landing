<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>WISS STUDIO Medellín — Próximamente</title>

  <!-- Oswald (Regular) for “WISS STUDIO” -->
  <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@400&display=swap" rel="stylesheet">

  <style>
    :root {
      --bg: #000000;
      --text: #ffffff;
      --accent: #ff0aa0; /* Magenta similar to the artwork */
    }

    /* Try to use Neue Haas Grotesk if the system has it installed; otherwise fall back */
    @font-face {
      font-family: "Neue Haas Grotesk";
      src: local("Neue Haas Grotesk Text"), local("NeueHaasGroteskText"), local("Neue Haas Grotesk");
      font-weight: 400;
      font-style: normal;
    }

    * { box-sizing: border-box; }
    html, body { height: 100%; }
    body {
      margin: 0;
      background: var(--bg);
      color: var(--text);
      font-family: "Neue Haas Grotesk", "Helvetica Neue", Arial, system-ui, -apple-system, sans-serif;
    }

    .wrap {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 40px 24px;
    }

    .container {
      width: 100%;
      max-width: 1200px;
      text-align: center;
    }

    /* Title block */
    .pre {
      color: var(--accent);
      font-size: clamp(20px, 3vw, 44px);
      letter-spacing: -1px;
      margin: 0;
      text-transform: uppercase;
      font-weight: 500; 
    }

    .brand {
      color: var(--accent);
      font-family: "Oswald", Arial, sans-serif; /* Regla 3: Oswald Regular */
      font-weight: 400;
      font-size: clamp(50px, 12vw, 132px);
      margin: 0px;
      margin-top: -10px;
      line-height: 1;
      letter-spacing: -6px;
      text-transform: uppercase;
    }

    .city {
      color: var(--accent);
      font-size: clamp(30px, 6vw, 72px);
      letter-spacing: -5px;
      margin: 0;
      text-transform: uppercase;
      font-weight: 500; /* Neue Haas Grotesk Regular */
      margin-top: -10px;
    }

    /* CTA text */
    .cta {
      margin: 50px auto 0; /* Regla 2: 50px desde el título */
      max-width: 1100px;
      font-size: clamp(16px, 2.2vw, 28px);
      line-height: 1.5;
      letter-spacing: 0.02em;
      font-weight: 300; /* Neue Haas Grotesk Regular */
    }

    .cta strong { font-weight: 700; color: #ffffff; }
    .cta a {
      color: #ffffff;
      text-decoration: none;
      border-bottom: 1px solid rgba(255,255,255,0.25);
    }
    .cta a:hover { border-bottom-color: #ffffff; }

    /* Footer */
    footer {
      margin-top: 48px;
      font-size: 14px;
      letter-spacing: 0.15em;
      opacity: 0.8;
    }
  </style>
</head>
<body>
  <main class="wrap">
    <div class="container" role="main">
      <!-- Regla 1: Neue Haas Grotesk (Regular) para “PRÓXIMAMENTE” y “MEDELLIN” -->
      <h2 class="pre">PRÓXIMAMENTE</h2>

      <!-- Regla 3: Oswald (Regular) y 100px de separación para “WISS STUDIO” -->
      <h1 class="brand">WISS STUDIO</h1>

      <!-- Regla 1: Neue Haas Grotesk (Regular) -->
      <h2 class="city">MEDELLÍN</h2>

      <!-- Regla 2: 50px debajo del título -->
      <p class="cta">
        PARA AGENDAR UNA SESIÓN COMUNÍCATE AL WHATSAPP
        <a href="https://wa.me/573128303517" target="_blank" aria-label="WhatsApp WISS STUDIO">
          <strong>312&nbsp;-&nbsp;830&nbsp;35&nbsp;17</strong>
        </a>
        <br />
        MIRA NUESTRO PORTAFOLIO EN INSTAGRAM
        <a href="https://instagram.com/wiss_st" target="_blank" rel="noopener"> <strong>@WISS_ST</strong> </a>
      </p>

      <footer>®WISS STUDIO 2026. TODOS LOS DERECHOS RESERVADOS</footer>
    </div>
  </main>
</body>
</html>
