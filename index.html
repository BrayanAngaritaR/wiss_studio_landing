<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>WISS STUDIO Medellín — Próximamente</title>
  <meta name="theme-color" content="#000000" />
  <meta name="color-scheme" content="dark only" />

  <!-- Oswald (Regular) for “WISS STUDIO” -->
  <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@400&display=swap" rel="stylesheet">

  <style>
    :root{
      --bg:#000; --text:#fff; --accent:#ff0aa0;
      /* Espaciados fluidos para las reglas: 100px (brand) y 50px (CTA) en pantallas grandes */
      --gap-brand:clamp(24px,8vw,100px);
      --gap-cta:clamp(20px,6vw,50px);
      --maxw:1200px;
    }

    /* Intenta usar Neue Haas Grotesk si está instalada localmente */
    @font-face{
      font-family:"Neue Haas Grotesk";
      src:local("Neue Haas Grotesk Text"), local("NeueHaasGroteskText"), local("Neue Haas Grotesk");
      font-weight:400; font-style:normal; font-display:swap;
    }

    /* Reset base accesible */
    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0; background:var(--bg); color:var(--text);
      font-family:"Neue Haas Grotesk","Helvetica Neue",Arial,system-ui,-apple-system,sans-serif;
      -webkit-font-smoothing:antialiased; -moz-osx-font-smoothing:grayscale;
      text-rendering:optimizeLegibility;
    }
    :focus-visible{outline:2px dashed var(--accent); outline-offset:4px}

    /* Layout responsivo */
    .wrap{
      min-height:100svh; /* respeta notch en móviles */
      display:flex; align-items:center; justify-content:center;
      padding:clamp(20px,4vw,48px);
      padding-top:calc(env(safe-area-inset-top,0) + clamp(20px,4vw,48px));
      padding-bottom:calc(env(safe-area-inset-bottom,0) + clamp(20px,4vw,48px));
    }
    .container{
      width:100%; max-width:var(--maxw);
      text-align:center; margin-inline:auto;
      padding-inline:clamp(12px,4vw,24px);
    }

    .logo{
      width: 70%;
    }

    /* Titulares */
    .pre{
      color:var(--accent);
      font-size:clamp(18px,3.2vw,44px);
      letter-spacing:.06em;
      margin:0;
      text-transform:uppercase;
      font-weight:500;
      text-wrap:balance;
    }

    .brand{
      color:var(--accent);
      margin-top: 0px !important;
      font-family:"Oswald", Arial, sans-serif; /* Regla 3: Oswald Regular */
      font-weight:400;
      font-size:clamp(40px,12vw,132px);
      line-height:1;
      letter-spacing:clamp(-2px,-1vw,-6px);
      margin:var(--gap-brand) 0 0 0; /* 100px máx de separación */
      text-transform:uppercase;
      text-wrap:balance;
      overflow-wrap:anywhere; /* evita desbordes en pantallas ultra estrechas */
    }

    .city{
      color:var(--accent);
      font-size:clamp(26px,6.5vw,72px);
      letter-spacing:clamp(-1px,-0.6vw,-5px);
      margin:clamp(6px,1.4vw,12px) 0 0 0;
      text-transform:uppercase;
      font-weight:500;
      text-wrap:balance;
    }

    /* Texto CTA */
    .cta{
      margin:var(--gap-cta) auto 0;
      max-width:min(90ch, 96%);
      font-size:clamp(15px,2.6vw,28px);
      line-height:1.55;
      letter-spacing:.02em;
      font-weight:300;
    }
    .cta strong{font-weight:700;color:#fff}
    .cta a{
      color:#fff; text-decoration:none;
      border-bottom:1px solid rgba(255,255,255,.28);
      display:inline-block; padding:.12em .08em; /* hit area táctil */
      transition:border-color .2s ease, transform .2s ease;
    }
    .cta a:hover{border-bottom-color:#fff; transform:translateY(-1px)}

    /* Footer */
    footer{
      margin-top:clamp(24px,4vw,48px);
      font-size:clamp(12px,1.4vw,14px);
      letter-spacing:.12em; opacity:.8; text-transform:uppercase;
      word-spacing:.1em;
    }

    /* Ajustes finos para pantallas muy pequeñas */
    @media (max-width:380px){
      .brand{letter-spacing:-2px}
      .city{letter-spacing:-1px}
      .logo{
        width: 100%;
      }
    }

    /* Respeta preferencias del usuario */
    @media (prefers-reduced-motion: reduce){
      .cta a{transition:none}
    }
    @media (prefers-contrast: more){
      .cta a{border-bottom-color:#fff}
    }
  </style>
</head>
<body>
  <main class="wrap">
    <div class="container" role="main">
      <!-- Regla 1: Neue Haas Grotesk (Regular) para “PRÓXIMAMENTE” -->
      <!-- <h2 class="pre" aria-label="Próximamente">PRÓXIMAMENTE</h2> -->

      <!-- Regla 3: Oswald (Regular) y separación de hasta 100px para “WISS STUDIO” -->
      <!-- <h1 class="brand">WISS STUDIO</h1> -->

      <!-- Regla 1: Neue Haas Grotesk (Regular) para “MEDELLÍN” -->
      <!-- <h2 class="city">MEDELLÍN</h2> -->

      <img src="./img/logo.png" class="logo" alt="">

      <!-- Regla 2: 50px máx debajo del título (fluido en móviles) -->
      <p class="cta">
        PARA AGENDAR UNA SESIÓN COMUNÍCATE AL WHATSAPP
        <a href="https://wa.me/573128303517" target="_blank" rel="noopener" aria-label="Abrir WhatsApp de WISS STUDIO">
          <strong>312&nbsp;-&nbsp;830&nbsp;35&nbsp;17</strong>
        </a>
        <br />
        MIRA NUESTRO PORTAFOLIO EN INSTAGRAM
        <a href="https://instagram.com/wiss_std" target="_blank" rel="noopener" aria-label="Abrir Instagram de WISS STUDIO">
          <strong>@WISS_STD</strong>
        </a>
      </p>

      <footer>® WISS STUDIO 2026. TODOS LOS DERECHOS RESERVADOS</footer>
    </div>
  </main>
</body>
</html>
